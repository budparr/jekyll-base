<nav class="bg-brand block clearfix px2">
  <div class="">    
    {% for object in site.data.navigation-links %}
     <a class="hover-moon-gray text-decoration-none h4 inline-block py3 mr3{% if page.url == object.url %} white{% else %} silver{% endif %}" href="{{ object.url }}" title="{{ object.title }}">
      {{ object.title }}
     </a>
    {% endfor %}
  </div>
</nav>

<header class="center px4 py4 bg-brand" role="banner">
  <img src="{{ site.logo }}" class=" pa1 ba b--black-10 h3 w3" alt="avatar" style="height:90px;">  
  <h1 class="h1 f2-ns fw6 white">{{ site.title }}</h1>
  <h2 class="h3 silver fw2 ttu tracked">{{ site.description }}</h2>
</header>
