<article class="h-entry mw5 mw7-ns center bg-light-gray pa3 ph5-ns" itemscope itemtype="https://schema.org/{{ page.schema | default: layout.schema }}">

  <header class="post-header">
    <h1 class="p-name" itemprop="name headline">
      {{ page.title }}
    </h1>
    <p class="post-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      {% endif %}

      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ page.author }}
          </span>
        </span>
      {% endif %}</p>
  </header>

  <div class="e-content lh-copy measure" itemprop="articleBody">
    {{ content }}
  </div>

</article>
